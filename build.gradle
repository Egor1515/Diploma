plugins {
    id 'java'
}

group 'ru.netology'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation 'com.mattunderscore:filter-utils:0.2.8'
    testImplementation 'com.codeborne:selenide:6.4.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    testImplementation 'io.rest-assured:rest-assured:5.0.1'
    testImplementation 'org.hibernate:hibernate-core:6.0.2.Final'

}

test {
    useJUnitPlatform()
    systemProperty 'selenide.headless', System.getProperty('selenide.headless')
}